<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon</title>
  <link rel="icon" href="./312570_m&m_red_chocolate_color_colour_icon.ico">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Go to Start</h1>
  <h3 id="high-score">High Score: 0</h3>
  <button type="button" class="goButton">GO</button>

  <div class="container">

    <div class="row">
      <div type="button" id="green" class="btn green"></div>
      <div type="button" id="red" class="btn red"></div>
    </div>

    <div class="row">
      <div type="button" id="yellow" class="btn yellow"></div>
      <div type="button" id="blue" class="btn blue"></div>
    </div>

    <div class="rules" id="rules">
      <h2>Rules:</h2>
      <p>1. Watch the sequence.</p>
      <p>2. Repeat the sequence by pressing the colored buttons.</p>
      <p>3. Each correct sequence will add one more step.</p>
      <p>4. If you make a mistake, the game is over.</p>
      <p>5. Try to achieve the highest score!</p>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

<footer>
  <div>
    <h2>Maded by Illia.</h2>
  </div>
</footer>

</html>
